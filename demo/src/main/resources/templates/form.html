<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Regístrate</h2>
        </div>
        <div class="right-panel form-container">
            <form id="registroForm" method="post" novalidate>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Documento:</label>
                    <input type="text" id="tipo" name="tipo" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="idDoc">Número de Documento:</label>
                    <input type="text" id="idDoc" name="idDoc" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="text" id="fecha" name="fecha" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número de Teléfono:</label>
                    <input type="tel" id="numero" name="numero" maxlength="15" required>
                </div>
                <button type="submit">Enviar</button>
                <div id="formErrors" class="form-errors"></div>
            </form>
        </div>
    </div>  
    <script src="/js/form.js"></script>
</body>
</html>
